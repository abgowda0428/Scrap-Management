name: CI/CD - Deploy to EC2 with Docker

on:
  push:
    branches:
      - main        # change if you deploy from another branch
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm install

    # 4️⃣ Run tests (optional but recommended)
    - name: Run tests
      run: npm test || echo "No tests found"

    # 5️⃣ Create env file for Vite build
    - name: Create .env file
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env

    # 6️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/scrap-management-system:latest .

    # 7️⃣ Login to Docker Hub
    - name: Docker login
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 8️⃣ Push image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/scrap-management-system:latest

    # 9️⃣ Deploy to EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/scrap-management-system:latest
          docker stop scrap-management-system || true
          docker rm scrap-management-system || true
          docker run -d \
            --name scrap-management-system \
            -p 80:80 \
            ${{ secrets.DOCKER_USERNAME }}/scrap-management-system:latest
